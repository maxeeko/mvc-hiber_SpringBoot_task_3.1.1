<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td><a th:href="@{/users/{id}(id=${user.id})}">Details</a></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/users/new}">Add new User</a>

</body>
</html>
